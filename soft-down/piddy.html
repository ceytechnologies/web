<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #6c757d 0%, #343a40 100%);
            color: white;
            padding: 100px 0;
        }
        .download-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }
        .btn-github {
            transition: transform 0.2s;
        }
        .btn-github:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Download Piddy</h1>
            <p class="lead">Get started with our amazing application today!</p>
        </div>
    </section>

    <!-- GitHub Section -->
    <section class="download-section">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="mb-4">View Project</h2>
                    <div class="d-grid gap-3 col-md-6 mx-auto">
                        <!-- GitHub Button -->
                        <a href="https://github.com/ceytechnologies/piddy" target="_blank" class="btn btn-dark btn-lg btn-github">
                            <i class="fab fa-github me-2"></i>
                            View on GitHub
                        </a>
                    </div>
                    
                    <!-- Version Info -->
                    <div class="mt-4">
                        <p class="text-muted">Version 1.0.0 | Last updated: December 20, 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="fas fa-rocket fa-3x mb-3 text-primary"></i>
                        <h3>Fast & Lightweight</h3>
                        <p>Optimized for performance</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="fas fa-shield-alt fa-3x mb-3 text-primary"></i>
                        <h3>Secure</h3>
                        <p>Built with security in mind</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="fas fa-code fa-3x mb-3 text-primary"></i>
                        <h3>Open Source</h3>
                        <p>Free and open source</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
